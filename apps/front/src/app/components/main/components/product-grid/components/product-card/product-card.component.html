<div class="card flex flex-col justify-between">
  <img [src]="product.image" alt="product-image"/>
  <div class="description flex flex-col items-start justify-center">
    <div>{{product.name}}</div>
    <azamon-store-rating-row [rating]="product.rating"></azamon-store-rating-row>
    <azamon-store-price [rawPrice]="product.price"></azamon-store-price>
  </div>
</div>
